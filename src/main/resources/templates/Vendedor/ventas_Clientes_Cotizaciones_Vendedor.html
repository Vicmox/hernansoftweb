<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Ventas</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/ventas_Vendedor.css">
    <link rel="shortcut icon" href="img/HDITOPUB-LOGO-BLANCO.ico" type="image/x-icon">
</head>
<body>
    <!-- Header con campana de notificaciones -->
    <header class="d-flex justify-content-end align-items-center text-black px-2">
      <!-- Ícono de la campana -->
      <i class="fas fa-bell notification-icon mx-2"></i>
      <!-- Botón de cerrar sesión -->
      <button id="logoutButton" class="btn btn-dark btn-sm mx-2">
          <i class="fas fa-sign-out-alt"></i>
      </button>
  </header>
    <!-- Sidebar con opciones de navegación --> 
    <!-- Sidebar (ubicado a la derecha) -->
    <div class="sidebar">
        <div class="container-fluid text-center py-4">
        <!-- Logo de HernanditoPublicidad -->
            <img src="img/HDITOPUB-LOGO-BLANCO.png" alt="HernanditoPublicidad" class="logo">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="ventas_home">
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="ventas_Vendedor">
                    <i class="fas fa-cash-register"></i> Ventas
                </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#clientesMenu" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="clientesMenu">
                  <i class="fas fa-users"></i> Clientes
              </a>
              <ul class="collapse list-unstyled ms-3" id="clientesMenu">
                  <li>
                      <a class="nav-link" href="ventas_Clientes_Vendedor">
                          <i class="fas fa-list"></i>Lista de Clientes
                      </a>
                  </li>
                  <li><a class="nav-link" href="ventas_Clientes_Cotizaciones_Vendedor">
                      <i class="fa-solid fa-clipboard"></i>Lista Cotizaciones
                      </a>
                  </li>
              </ul>
          </li>
            <li class="nav-item">
                <a class="nav-link" href="ventas_Cotizaciones_Vendedor">
                    <i class="fas fa-file-invoice"></i> Cotizaciones
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ventas_Pedidos_Vendedor">
                    <i class="fas fa-box"></i> Pedidos
                </a>
            </li>
        </ul>
    </div>
    <!-- Listado de clientes -->
    <div class="container py-4">
        <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Cotización del cliente XXXX</h5>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-9">
                <div class="table-responsive">
                <table class="table table-bordered table-striped">   
                  <thead class="table-dark">
                    <tr>
                      <th scope="col"><input type="checkbox"></th>
                      <th scope="col">ID Factura</th>
                      <th scope="col">Fecha de facturación</th>
                      <th scope="col"><b>X</b></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><input type="checkbox"></td>
                      <td>12345</td>
                      <td>12/01/2024</td>
                      <td><i class="fa fa-trash"></i></td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"></td>
                      <td>12346</td>
                      <td>12/10/2024</td>
                      <td><i class="fa fa-trash"></i></td>
                    </tr>
                    <tr>
                      <td><input type="checkbox"></td>
                      <td>12347</td>
                      <td>04/11/2024</td>
                      <td><i class="fa fa-trash"></i></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="col-md-2">
              <div class="botones-container d-flex flex-column gap-2 mi_boton"> 
                <br>
                <button type="submit" class="btn btn-danger btn-block" id="btn-facturar">Facturar</button>
                <button type="button" class="btn btn-secondary btn-block my-2" id="btn-actualizar">Actualizar</button>
                <button type="button" class="btn btn-info btn-block" id="btn-descargar">Descargar</button>
              </div>
            </div>
          </div>
        </div> 
      </div>
    <br>
    <script src="js/vendedor/ventas_Clientes_Cotizaciones_Vendedor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
