<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/ventas_Vendedor.css">
    <link rel="shortcut icon" href="../../img/HDITOPUB-LOGO-BLANCO.ico" type="image/x-icon">
</head>
<body>
        <!-- Header con campana de notificaciones -->
        <header class="d-flex justify-content-end align-items-center text-black px-2">
            <a class="profile-icon notification-icon" th:href="@{/adminusuarios}">
                <i class="bi bi-person-fill"></i>
            </a>
        <!-- Ícono de la campana -->
            <i class="fas fa-bell notification-icon mx-2"></i>
        <!-- Botón de cerrar sesión -->
            <button id="logoutButton" class="btn btn-dark btn-sm mx-2">
                <i class="fas fa-sign-out-alt"></i>
            </button>
       </header>
    <!-- Sidebar con opciones de navegación --> 
    <!-- Sidebar (ubicado a la derecha) -->
    <div class="sidebar">
        <div class="container-fluid text-center py-4">
        <!-- Logo de HernanditoPublicidad -->
            <img src="../../img/HDITOPUB-LOGO-BLANCO.png" alt="HernanditoPublicidad" class="logo">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin_Gestion_Clientes}">
                    <i class="fas fa-users"></i> Clientes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin_Gestion_Roles}">
                    <i class="fas fa-file-invoice"></i> Usuarios "Roles"
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin_Cancelacion_Pedidos}">
                    <i class="fas fa-box"></i> Pedidos
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <!-- Listado de Pedidos -->
        <div class="container py-4">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Listado de Pedidos</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
<!--                                <th scope="col"><input type="checkbox"></th>-->
                                <th scope="col"> </th>
<!--                                <th scope="col">ID</th>-->
                                <th scope="col">No Pedido</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Cliente</th>
                                <th scope="col">Vendedor</th>
                                <th scope="col">Estado Actual</th>
                                <th scope="col">Subtotal</th>
                                <th scope="col">Descuento</th>
                                <th scope="col">Total</th>
<!--                                <th scope="col"><b>X</b></th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pedid : ${pedidos}">
<!--                                <td><input type="checkbox"></td>-->
                                <!-- Formulario para cada pedido -->
                                <td>
                                    <form th:action="@{/buscarPedido}" method="get">
                                        <input type="text" name="idPedido" id="idPedido" th:value="${pedid.idPedido}" hidden required>
                                        <button type="submit" name="action" value="Buscar" class="btn btn-primary">Ver</button>
                                    </form>
                                </td>
                                <!-- Datos del pedido -->
                                <td th:text="${pedid.idPedido}"></td>
                                <td th:text="${pedid.fecha_pedido}"></td>
                                <td th:text="|${pedid.usuarioCliente.nombre} ${pedid.usuarioCliente.apellido}|"></td>
                                <td th:text="|${pedid.usuarioVendedor.nombre + ' ' + pedid.usuarioVendedor.apellido}|"></td>
<!--                                <td th:text="${pedid.estado}">-->
                                <td >
                                    <form th:action="@{/cambiarEstado}" method="post">
                                        <input type="hidden" name="idPedido" th:value="${pedid.idPedido}">
                                        <select name="estado" th:value="${pedid.estado}" onchange="this.form.submit()" class="form-select">
                                            <option value="Cancelado" th:selected="${pedid.estado == 'Cancelado'}">Cancelado</option>
                                            <option value="Pendiente" th:selected="${pedid.estado == 'Pendiente'}">Pendiente</option>
                                            <option value="Cotizacion" th:selected="${pedid.estado == 'Cotizacion'}">Cotización</option>
                                            <option value="Entregado" th:selected="${pedid.estado == 'Entregado'}">Entregado</option>
                                        </select>
                                    </form>

                                </td>
                                <td th:text="${pedid.subtotal}"></td>
                                <td th:text="${pedid.descuento}"></td>
                                <td th:text="${pedid.total}"></td>
<!--                                <td><i class="fa fa-trash"></i></td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
<!--            <button class="btn btn-primary" id="btn-visualizar">Visualizar</button>-->
        </div>
        <br>
        <!-- Cambiar Estado del Pedido -->

        <br>
         <!-- Detalle del Pedido -->
        <div class="container py-4">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0" id="noPedido">Pedido No. </h5>
<!--                <h5 class="mb-0" id="noPedido">Pedido No. ####</h5>-->
            </div>
            <div class="card-body">
                <form th:action="@{/editarPedido}" th:object="${pedidoForm}">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="comprador" class="form-label">Comprador</label>
                            <div class="d-flex">
                                <input th:field="*{usuarioCliente.nombre}" type="text" class="form-control me-1" id="comprador" placeholder="Nombre">
                                <input th:field="*{usuarioCliente.apellido}" type="text" class="form-control" placeholder="Apellido">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="correo" class="form-label">Correo</label>
                            <input th:field="*{usuarioCliente.correo}" type="email" class="form-control" id="correo" placeholder="Correo del comprador">
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input th:field="*{usuarioCliente.direccion}" type="text" class="form-control" id="direccion" placeholder="Dirección del comprador">
                        </div>
                        <div class="col-md-4">
                            <label for="terminos" class="form-label">Términos</label>
                            <input type="text" class="form-control" id="terminos">
                        </div>
                        <div class="col-md-4">
                            <label for="fecha" class="form-label">Fecha Facturación</label>
                            <input th:field="*{fecha_pedido}" type="date" class="form-control" id="fecha">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <br/>
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Producto/Servicio</th>
                                <th scope="col">Código/SKU</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Unidad</th>
                                <th scope="col">Monto</th>
                                <th scope="col"><i class="fa fa-trash"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>
                                    <select class="form-select">
                                        <option value="">Seleccione</option>
                                        <option value="Atrasado">Produto A</option>
                                        <option value="Pagado">Producto B</option>
                                        <option value="Pendiente">Producto C</option>
                                    </select>
                                </td>
                                <td>SKU001</td>
                                <td><textarea class="form-control" id="mensaje" rows="2"></textarea></td>
                                <td>10</td>
                                <td>2</td>
                                <td>$200.00</td>
                                <td><i class="fa fa-trash"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
<!--                    <div class="mb-3">-->
<!--                        <label for="mensaje" class="form-label">Mensaje/Anotación</label>-->
<!--                        <textarea class="form-control" id="mensaje" rows="3" placeholder="Notas adicionales"></textarea>-->
<!--                    </div>-->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <b><label for="user_total_input" class="form-label">Total</label><br></b>
<!--                            <label for="total" class="form-label" id="total">200000</label>-->
                            <input th:field="*{total}" type="text" class="form-control"  placeholder="Ingresar Nombre" name="user_total_input" id="user_total_input" required>
                        </div>
                        <div class="col-md-4">
                            <label for="terminos" class="form-label">Abonado</label>
                            <label for="abonado" class="form-label" id="abonado">200000</label>
                        </div>
                        <div class="col-md-4">
                            <br>
                            <label for="saldo" class="form-label">Saldo Adeudado</label>
                            <label for="saldo" class="form-label" id="saldo">200000</label>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
        <script src="../../static/js/admin/adminModule.js"></script>
        <script src="js/vendedor/ventas_Pedidos_Vendedor.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
