<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Enviar Mensaje</h2>
        <form id="mensajeForm">
            <div class="form-group">
                <label for="mensaje">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="destinatario">Destinatario</label>
                <select class="form-control" id="destinatario">
                    <option value="" disabled selected>Seleccionar vendedor</option>
                    <!-- Los vendedores se cargarán aquí dinámicamente -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
        <h3>Lista de Mensajes</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Mensaje</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Emisor</th>
                    <th>Destinatario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="mensajeTableBody">
                <!-- Los mensajes se cargarán aquí -->
            </tbody>
        </table>
    </div>
    <script src="../../js/cliente/cliente_Mensajes.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
