<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Ventas</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/ventas_Vendedor.css">
    <link rel="shortcut icon" href="img/HDITOPUB-LOGO-BLANCO.ico" type="image/x-icon">
</head>
<body>
    <!-- Header con campana de notificaciones -->
    <header class="d-flex justify-content-end align-items-center text-black px-2">
        <!-- Ícono de la campana -->
        <i class="fas fa-bell notification-icon mx-2"></i>
        <!-- Botón de cerrar sesión -->
        <button id="logoutButton" class="btn btn-dark btn-sm mx-2">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </header>
    <!-- Sidebar (ubicado a la derecha) -->
    <div class="sidebar">
        <div class="container-fluid text-center py-4">
        <!-- Logo de HernanditoPublicidad -->
            <img src="../../img/HDITOPUB-LOGO-BLANCO.png" alt="HernanditoPublicidad" class="logo">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="cajero_Datos">
                    <i class="fas fa-users"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pedidos_Cajero">
                    <i class="fas fa-box"></i> Pedidos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="clientes_Cajero">
                    <i class="fas fa-users"></i> Clientes
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="container py-4">
            <!-- Formulario para realizar factura -->
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Datos del Cajero </h5>
            </div>
            <div class="card-body">
                <form id="billing-form">
                    <!-- Fila 1: Cliente, Correo, Dirección -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombreCliente" class="form-control" placeholder="XXXX" required>
                        </div>
                        <div class="col-md-4">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellidoCliente" class="form-control" placeholder="XXXX" required>
                        <br>
                        </div>
                        <div class="col-md-4">
                            <label for="numId" class="form-label">Numero de identificacion</label>
                            <input type="number" id="num" class="form-control" placeholder="########" readonly>
                            <br>
                        </div>
                        <div class="col-md-4">
                            <label for="numContacto" class="form-label">Numero de contacto</label>
                            <input type="number" id="telefono" class="form-control" placeholder="#### ####" required>
                            <br>
                        </div>
                        <div class="col-md-4">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" id="correo" class="form-control" placeholder="XXXX@XXXX.COM" required="">
                            <br>
                        </div>
                        <div class="col-md-4">
                            <label for="direccion" class="form-label">Dirección</label>
                            <textarea id="texto" class="form-control" rows="2" placeholder="AV X" required></textarea>
                        </div>
                    </div>
                </form>
                <button class="btn btn-primary" id="btnActualizar">Actualizar</button>
                <button class="btn btn-secondary" id="btnCargar">Cargar Datos</button>
            </div>
        </div>
    </div>
    
    </div>
    <script src="../../js/cliente/cliente_Datos.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
