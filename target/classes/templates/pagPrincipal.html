<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hernandito Publicidad - Login</title>
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/zrY573n/image.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: #333;
        }

        /* Imagen de fondo con overlay oscuro */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/3v45hFZ/fondo-de-pantalla-de-laptop-estetica-azul-claro-71oypz6sl5jwiln1.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2; /* Imagen detrás de todo */
        }

        /* Capa oscura superpuesta */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Ajusta el nivel de oscuridad con este valor */
            z-index: -1; /* Capa detrás del contenido, pero encima de la imagen */
        }

        .container {
            width: 700px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            z-index: 1;
        }

        .logo {
            background-color: #333; /* Gris oscuro */
            padding: 20px;
            text-align: center;
        }

        .logo img {
            width: 150px; /* Ajusta el tamaño de la imagen del logo */
        }

        .form-container {
            padding: 30px;
            
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #333; /* Gris oscuro */
        }
        

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form input {
            margin-bottom: 15px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .form-container form input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-container form button {
            padding: 12px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container form button:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #333;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }
    </script>
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://i.ibb.co/zrY573n/image.png" alt="Logo Hernandito Publicidad">
        </div>
        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" action="/login" method="POST">
                <input type="text" name="username" placeholder="Identificación" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
            <div class="toggle-link" onclick="toggleForms()">¿No tienes cuenta? Regístrate</div>
        </div>
        <div class="form-container hidden" id="register-form">
            <h2>Registrarse</h2>
            <form id="registerForm" action="/auth/register" method="POST" style="width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <!-- Campo de selección de tipo de identificación -->
                    <select name="tipoIdentificacion" required style="grid-column: span 2; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                        <option value="" disabled selected>Seleccione tipo de identificación</option>
                        <option value="CC">CC</option>
                        <option value="TI">TI</option>
                        <option value="CE">CE</option>
                    </select>
                    <!-- Otros campos -->
                    <input type="text" name="identificacion" placeholder="Identificación" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                    <input type="email" name="correo" placeholder="Correo electrónico" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                    <input type="password" name="contrasena" placeholder="Contraseña" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                    <input type="text" name="nombre" placeholder="Nombre" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                    <input type="text" name="apellido" placeholder="Apellido" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                    <input type="text" name="telefono" placeholder="Teléfono" required style=" padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
                    <!-- Botón -->
                    <button type="submit" style="grid-column: span 2; padding: 10px; font-size: 16px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Registrar</button>
                </div>
            </form>
            
            <div class="toggle-link" onclick="toggleForms()">¿Ya tienes cuenta? Inicia sesión</div>
        </div>
    </div>
</body>

</html>
