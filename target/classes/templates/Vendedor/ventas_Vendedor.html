<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Ventas</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/ventas_Vendedor.css">
    <link rel="shortcut icon" href="img/HDITOPUB-LOGO-BLANCO.ico" type="image/x-icon">
</head>
<body>
    <!-- Header con campana de notificaciones -->
    <header class="d-flex justify-content-end align-items-center text-black px-2">
        <!-- Ícono de la campana -->
        <i class="fas fa-bell notification-icon mx-2"></i>
        <!-- Botón de cerrar sesión -->
        <button id="logoutButton" class="btn btn-dark btn-sm mx-2">
            <i class="fas fa-sign-out-alt"></i>
        </button>
    </header>
    <!-- Sidebar (ubicado a la derecha) -->
    <div class="sidebar">
        <div class="container-fluid text-center py-4">
        <!-- Logo de HernanditoPublicidad -->
            <img src="img/HDITOPUB-LOGO-BLANCO.png" alt="HernanditoPublicidad" class="logo">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="ventas_home">
                    <i class="fas fa-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="ventas_Vendedor">
                    <i class="fas fa-cash-register"></i> Ventas
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#clientesMenu" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="clientesMenu">
                    <i class="fas fa-users"></i> Clientes
                </a>
                <ul class="collapse list-unstyled ms-3" id="clientesMenu">
                    <li>
                        <a class="nav-link" href="ventas_Clientes_Vendedor">
                            <i class="fas fa-list"></i>Lista de Clientes
                        </a>
                    </li>
                    <li><a class="nav-link" href="ventas_Clientes_Cotizaciones_Vendedor">
                        <i class="fa-solid fa-clipboard"></i>Lista Cotizaciones
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ventas_Cotizaciones_Vendedor">
                    <i class="fas fa-file-invoice"></i> Cotizaciones
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ventas_Pedidos_Vendedor">
                    <i class="fas fa-box"></i> Pedidos
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="container py-4">
            <!-- Formulario para realizar factura -->
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Factura N°. ####</h5>
            </div>
            <div class="card-body">
                <form id="billing-form">
                    <!-- Fila 1: Cliente, Correo, Dirección -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cliente" class="form-label">Cliente</label>
                            <input type="text" id="cliente" class="form-control" placeholder="Nombre del cliente" required>
                        </div>
                        <div class="col-md-4">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" id="correo" class="form-control" placeholder="Correo del cliente" required>
                        </div>
                        <div class="col-md-4">
                            <label for="direccion" class="form-label">Dirección</label>
                            <textarea id="direccion" class="form-control" rows="2" placeholder="Dirección del cliente" required></textarea>
                        </div>
                    </div>
                        <!-- Fila 2: Términos y Fecha de Facturación -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="fecha_cobros" class="form-label">Fecha de cobros💲</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label for="metodo_de_pago" class="form-label">Método de pago</label>
                            <select class="form-select">
                                <option value="">Seleccione</option>
                                <option value="contado">Contado</option>
                                <option value="credito">Crédito</option>
                                <option value="mixto">Mixto</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="fecha" class="form-label">Fecha de Facturación</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Tabla de productos -->
    <div class="container my-4">
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="product-table">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Producto/Servicio</th>
                                <th scope="col">Código/SKU</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Valor Unitario</th>
                                <th scope="col">Monto</th>
                                <th scope="col"><b>X</b></th>
                            </tr>
                        </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <select class="form-select">
                                <option value="">Seleccione</option>
                                <option value="productoA">Produto A</option>
                                <option value="productoB">Producto B</option>
                                <option value="productoC">Producto C</option>
                            </select>
                        </td>
                        <td>SKU001</td>
                        <td><textarea class="form-control" id="mensaje" rows="2"></textarea></td>
                        <td><input type="text" id="cantidad" class="form-control" required></td>
                        <td><input type="text" id="valor_unitario" class="form-control" required></td>
                        <td>$200.00</td>
                        <td><i class="fa fa-trash"></i></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>
                            <select class="form-select">
                                <option value="">Seleccione</option>
                                <option value="productoA">Produto A</option>
                                <option value="productoB">Producto B</option>
                                <option value="productoC">Producto C</option>
                            </select>
                        </td>
                        <td>SKU002</td>
                        <td><textarea class="form-control" id="mensaje" rows="2"></textarea></td>
                        <td><input type="text" id="cantidad" class="form-control" required></td>
                        <td><input type="text" id="valor_unitario" class="form-control" required></td>
                        <td>$150.00</td>
                        <td><i class="fa fa-trash"></i></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><select class="form-select">
                            <option value="">Seleccione</option>
                            <option value="productoA">Produto A</option>
                            <option value="productoB">Producto B</option>
                            <option value="productoC">Producto C</option>
                        </select></td>
                        <td>SKU003</td>
                        <td><textarea class="form-control" id="mensaje" rows="2"></textarea></td>
                        <td><input type="text" id="cantidad" class="form-control" required></td>
                        <td><input type="text" id="valor_unitario" class="form-control" required></td>
                        <td>$600.00</td>
                        <td><i class="fa fa-trash"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-success" id="btn-agregar-fila">Agregar Producto</button>
    </div>
    <div class="container my-4">
    <div class="row">
        <!-- Sección de Mensaje/Anotación -->
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje/Anotación</label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Notas adicionales"></textarea>
            </div>
        </div>
        <!-- Sección de Totales -->
        <div class="row mb-3">
            <div class="col-md-4">
                <b><label for="totaltxt" class="form-label">Total</label><br></b>
                <label for="total" class="form-label" id="total">200000</label>
            </div>
            <div class="col-md-4">
                <label for="terminos" class="form-label">Abonado</label>
                <input type="text" class="form-control" id="abonado" placeholder="0000000">
            </div>
            <div class="col-md-4">
                <b><label for="saldotxt" class="form-label">Saldo Adeudado</label><br></b>
                <label for="saldo" class="form-label" id="saldo">200000</label>
            </div>
            
        </div>
        <!-- Botones -->
            <button class="btn btn-warning" id="btnlimpiar">Limpiar</button>
            <button class="btn btn-primary" id="btnRegistrar">Registrar</button>
            <button class="btn btn-secondary" id="btnImprimir">Imprimir</button>
    </div>
    <script src="js/vendedor/ventasVendedor.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
