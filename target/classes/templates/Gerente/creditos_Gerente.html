<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Creditos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/ventas_Vendedor.css">
    <link rel="shortcut icon" href="../img/HDITOPUB-LOGO-BLANCO.ico" type="image/x-icon">
</head>


<body>
    <!-- Header con campana de notificaciones -->
    <header class="d-flex align-items-center py-3 px-4 text-black">
            
        <div class="container-fluid col-12 justify-content-end">
            <i class="fas fa-bell notification-icon"></i>
        </div>
    </header>
    <!-- Sidebar (ubicado a la derecha) -->
    <div class="sidebar">
        <div class="container-fluid text-center py-4">
        <!-- Logo de HernanditoPublicidad -->
            <img src="../img/HDITOPUB-LOGO-BLANCO.png" alt="HernanditoPublicidad" class="logo">
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="gerente_Datos">
                    <i class="fas fa-cash-register"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="pedidos_Gerente">
                    <i class="fas fa-cash-register"></i> Pedidos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cotizaciones_Gerente">
                    <i class="fas fa-users"></i> Cotizaciones
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="creditos_Gerente  ">
                    <i class="fas fa-file-invoice"></i> Créditos
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <!-- Listado de Pedidos -->
        <div class="container py-4">
            
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Historial de Pagos</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col"><input type="checkbox"></th>
                                <th scope="col">ID</th>
                                <th scope="col">N° Pedido</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Saldo</th>
                                <th scope="col">Cuota</th>
                                <th scope="col">Abonado</th>
                                <th scope="col">Estado</th>
                                <th scope="col"><b>X</b></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>1</td>
                                <td>23245</td>
                                <td>27/11/2024</td>
                                <td>200000</td>
                                <td>2</td>
                                <td>50000</td>
                                <td>
                                    <select class="form-select">
                                        <option value="Atrasado">Atrasado</option>
                                        <option value="Pagado">Pagado</option>
                                        <option value="Pendiente">Pendiente</option>
                                        <option value="En Proceso">En Proceso</option>
                                    </select>
                                </td>
                                <td><i class="fa fa-trash"></i></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td>2</td>
                                <td>54645</td>
                                <td>15/12/2024</td>
                                <td>350000</td>
                                <td>3</td>
                                <td>120000</td>
                                <td>
                                    <select class="form-select">
                                        <option value="Atrasado">Atrasado</option>
                                        <option value="Pagado">Pagado</option>
                                        <option value="Pendiente">Pendiente</option>
                                        <option value="En Proceso">En Proceso</option>
                                    </select>
                                </td>
                                
                                <td><i class="fa fa-trash"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <button class="btn btn-secondary" id="btn-imprimir">Imprimir</button>
                    <button class="btn btn-primary" id="btn-actualizar">Actualizar</button>
                </div>
            </div>
            
        </div>
        <br>
         <!-- Detalle del Pedido -->
        <div class="container py-4">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Abono</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <b><label for="nPedidotxt" class="form-label">N° Pedido</label><br></b>
                            <label for="nPedido" class="form-label" id="nPedido">243123</label>
                        </div>
                        <div class="col-md-4">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                        <div class="col-md-4">
                            <b><label for="saldotxt" class="form-label">Saldo</label><br></b>
                            <label for="saldo" class="form-label" id="saldo">000000</label>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="fechaCobro" class="form-label">Fecha próximo cobro</label>
                            <input type="date" class="form-control" id="fechaCobro">
                        </div>
                        <div class="col-md-4">
                            <b><label for="cuotatxt" class="form-label">Cuota❓</label><br></b>
                            <label for="cuota" class="form-label" id="cuota">00</label>
                        </div>
                        <div class="col-md-4">
                            <label for="abono" class="form-label">Abono</label>
                            <input type="text" class="form-control" id="abono" placeholder="000000">
                        </div>
                        <div class="col-md-4">
                            <br>
                            <button type="submit" class="btn btn-success" id="btn-registrar">Registrar</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="../js/gerenteCredito.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
